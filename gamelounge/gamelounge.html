<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jump Game</title>
    <link rel="stylesheet" href="gameLoungeStyle.css">
</head>
<body>
    <div class="jumpGame">
        <div class="game">
            <div id="jumpPlayer"></div>
            <div id="jumpObstacle1"></div>
        </div>
        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <ol>
                <li>1st place: <span id="firstPlace"></span></li>
                <li>2nd place: <span id="secondPlace"></span></li>
                <li>3rd place: <span id="thirdPlace"></span></li>
            <embed src="https://raw.githubusercontent.com/Bamba-14/Website/main/gamelounge/jumpleaderboard.txt">
        </div>
        <div id="gameControls">
            <div id="currentScore">
                <p>Score: <span id="currentScoreSpan"></span></p>
            </div>
            <div id="finalScore">
                <p>Final score: <span id="finalScoreSpan"></span></p>
            </div>
            <button class="button" onclick="start()">Start</button>
            <button class="button" onclick="jump()">Jump</button>
        </div>
    </div>
</body>
<script src="jumpScript.js"></script>
</html>
