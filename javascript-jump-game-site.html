        <body>
        <div id="wrap">
            <title>Jump game</title>
            <p>I made this game in JavaScript as a learning experience. It's far from perfect and sometimes it can take some time to load the images in the game.</p>
            <div class="jumpGame">
                <div id="jumpGameTitle">
                    <span id="startTextSpan"></span>
                </div>
                <div class="game">
                    <div id="jumpLight"></div>
                    <div id="jumpPlayer"></div>
                    <div id="jumpObstacle1"></div>
                    <div id="jumpObstacle2"></div>
                </div>
                <div id="gameControls">
                    <div id="currentScore">
                        <p>Score: <span id="currentScoreSpan"></span></p>
                    </div>
                    <div id="finalScore">
                        <p>Final score: <span id="finalScoreSpan"></span></p>
                    </div>
                    <div id="sessionHighScore">
                        <p>This session's high score: <span id="sessionHighScoreSpan"></span></p>
                    </div>
                    <br>
                    <div id="sessionScore">
                        <p>This session's combined score: <span id="sessionScoreSpan"></span></p>
                    </div>
                    <button class="button" onclick="start()"><span id="startButtonSpan"></span></button>
                    <button class="button" onclick="jump()">Jump</button>
                </div>
            </div>
        </div>
    </div>
